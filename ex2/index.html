<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Produto</title>

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input,button {
            padding: 10px;
        }

    </style>

</head>

<body>
    
    <main>
        <div>
            <input type="text" placeholder="Nome" class="nome">
            <input type="number" placeholder="Preço" class="preco">
            <input type="number" placeholder="Quantidade em estoque" class="estoque">
            <p>Informações do produto: </p>
            <button type="button">Registrar produto</button>
        </div>
    </main>

    <script type="module" src="script.js"></script>

</body>

</html>
