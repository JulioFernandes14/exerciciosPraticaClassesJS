<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação de Segundo Grau</title>

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input,button {
            padding: 10px;
        }

    </style>

</head>

<body>
    
    <main>
        <div>
            <input type="text" placeholder="Nome" class="nome">
            <input type="email" placeholder="Email" class="email">
            <input type="text" placeholder="Telefone/Celular" class="telefone">
            <input type="text" placeholder="Rua" class="rua">
            <input type="text" placeholder="Número" class="numero">
            <input type="text" placeholder="Cidade" class="cidade">
            <input type="text" placeholder="Cep" class="cep">
            <p> </p>
            <button class="btnCadastro" type="button">Cadastrar funcionário</button>
        </div>
    </main>

    <script type="module" src="script.js"></script>

</body>

</html>
