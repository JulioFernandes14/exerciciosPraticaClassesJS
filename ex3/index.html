<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação de Segundo Grau</title>

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input,button {
            padding: 10px;
        }

    </style>

</head>

<body>
    
    <main>
        <div>
            <input type="number" placeholder="Valor de A" class="valorA">
            <input type="number" placeholder="Valor de B" class="valorB">
            <input type="number" placeholder="Valor de C" class="valorC">
            <p> </p>
            <button class="btnDelta" type="button">Calcular Delta</button>
            <button class="btnX1" type="button">Calcular X1</button>
            <button class="btnX2" type="button">Calcular X2</button>
        </div>
    </main>

    <script type="module" src="script.js"></script>

</body>

</html>
